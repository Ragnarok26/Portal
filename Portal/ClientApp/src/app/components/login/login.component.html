<p-messages></p-messages>
<div class="">
  <div id="wrapper">
    <div id="login" class="animate form">
      <section class="login_content">
        <form [formGroup]="registerForm" (ngSubmit)="login()">
          <h1>Acceso a Portal CFDI</h1>
          <div class="form-group">
            <input type="text" placeholder="Correo" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required" class="error-message">Correo es requerido</div>
              <div *ngIf="f.email.errors.email" class="error-message">Introduce un correo válido</div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required" class="error-message">Password es requerido</div>
              <div *ngIf="f.password.errors.minlength" class="error-message">Password debe ser al menos 8 caracteres </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group col-lg-10">
              <button class="buttonLink">Log in</button>
            </div>
            <div class="col-lg-2">
              <button (click)="reset_pass()" class="linkReset">¿Perdiste tu Password?</button>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="separator">
            <p class="change_link">
              ¿Nuevo Cliente?
              <a href="#toregister" class="to_register"> Crea una Cuenta</a>
            </p>
            <div class="clearfix"></div>
            <br />
            <div>
              <h1><i class="fa" style="font-size: 26px;"></i> CorintioGreen</h1>
              <p></p>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
<p-dialog header="Cambio de contraseña" [(visible)]="displayModal" [modal]="true" [style]="{width: '30vw'}" [baseZIndex]="10000"
          [draggable]="false" [resizable]="false">
  <div class="p-m-0">
    Te invitamos a cambiar tu contraseña.
    ¿Desear hacerlo en este momento?
  </div>
  <div class="buttonsModal">
    <p-button icon="pi pi-check" (click)="change()" label="Si" class="btn btn-success"></p-button>
    <p-button icon="pi pi-times" (click)="home()" label="No" class="btn btn-success"></p-button>
  </div>
</p-dialog>
