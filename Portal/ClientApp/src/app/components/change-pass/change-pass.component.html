<p-messages></p-messages>
<div class="">
  <a class="hiddenanchor" id="toregister"></a>
  <a class="hiddenanchor" id="tologin"></a>
  <div id="wrapper">

    <div id="login" class="animate form">
      <section class="login_content">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <h1>Cambio de contraseña</h1>
          <input type="password" placeholder="Contraseña" [formControl]="formGroup.controls['password']" class="form-control">
          <input type="password" placeholder="Repetir Contraseña" [formControl]="formGroup.controls['repeat_password']" class="form-control">
          <div>
            <div class="form-group">
              <button class="buttonLink" [disabled]="formGroup.invalid">Guardar cambios</button>
            </div>
          </div>
          <div class="clearfix"></div>
        </form>
      </section>
    </div>
  </div>
</div>
<p-dialog header="Confirmación" [(visible)]="displayModal" [modal]="true" [style]="{width: '30vw'}" [baseZIndex]="10000"
          [draggable]="false" [resizable]="false">
  <div class="p-m-0">
    Se ha actualizado correctamente tu contraseña.
  </div>
  <div class="buttonsModal">
    <p-button icon="pi pi-check" (click)="changeSuccess()" label="OK" class="btn btn-success"></p-button>
  </div>
</p-dialog>
