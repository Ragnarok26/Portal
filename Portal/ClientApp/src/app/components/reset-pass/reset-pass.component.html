
<p-messages></p-messages>
<div class="">
  <a class="hiddenanchor" id="toregister"></a>
  <a class="hiddenanchor" id="tologin"></a>
  <div id="wrapper">

    <div id="login" class="animate form">
      <section class="login_content">
        <form [formGroup]="registerForm" (ngSubmit)="reset_pass()">
          <h1>Recuperación de contraseña</h1>
          <div class="form-group">
            <input type="text" placeholder="Correo" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required" class="error-message">Correo es requerido</div>
              <div *ngIf="f.email.errors.email" class="error-message">Introduce un correo válido</div>
            </div>
          </div>
          <div>
            <div class="form-group">
              <button class="buttonLink">Enviar</button>
            </div>
          </div>
          <div class="clearfix"></div>
        </form>
      </section>
    </div>
  </div>
</div>

<p-dialog header="Confirmación" [(visible)]="displayModal" [modal]="true" [style]="{width: '30vw'}" [baseZIndex]="10000"
          [draggable]="false" [resizable]="false">
  <div class="p-m-0">
    Hemos enviado a tu correo electrónico la información de tu nueva contraseña.
  </div>
  <div class="buttonsModal">
    <p-button icon="pi pi-check" (click)="changeSuccess()" label="OK" class="btn btn-success"></p-button>
  </div>
</p-dialog>
