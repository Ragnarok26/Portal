
<p-messages></p-messages>
<div class="">
  <a class="hiddenanchor" id="toregister"></a>
  <a class="hiddenanchor" id="tologin"></a>
  <div id="wrapper">

    <div id="login" class="animate form">
      <section class="login_content">
        <form [formGroup]="registerForm" (ngSubmit)="reset_pass()">
          <h1>Recuperación de contraseña  Portal CFDI </h1>
          <div class="form-group">
            <input type="text" placeholder="Correo" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required" class="error-message">Correo es requerido</div>
              <div *ngIf="f.email.errors.email" class="error-message">Introduce un correo válido</div>
            </div>
          </div>
          <div>
            <div class="form-group">
              <button class="btn btn-primary">Enviar</button>
            </div>
          </div>
          <div class="clearfix"></div>
        </form>
      </section>
    </div>
  </div>
</div>
