
  <p-table [autoLayout]="true" [columns]="cols" [value]="items" *ngIf="items" scrollable="true" scrollWidth="100%" >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [ngStyle]="{'width':'100px'}">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns"  [ngStyle]="{'width':'100px'}">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
